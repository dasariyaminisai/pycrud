<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD MINI PROJECT Update</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-md">
            <a class="navbar-brand text-white" href="/">CRUD MINI PROJECT Update</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-white bg-warning text-center p-1">Update Student Details</h3>
                <br>
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter The Student Details" name="name"
                            value={{d.name}} required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter The Student Email" name="email"
                            value={{d.email}} required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter The Student Age" name="age"
                             value={{d.age}} required>
                        <br>

                        <div class="form-group">
                            <!-- <label for="gender">Gender</label>  -->
                            <select id="gender" class="form-control" name="gender" required>
                                <option selected>{{d.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">update</button>
                    </div>
                </form>
            </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
